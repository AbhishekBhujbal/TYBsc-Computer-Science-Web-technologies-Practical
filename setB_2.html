<!DOCTYPE html>
<html>
<head>
    <title>String Operations</title>
</head>
<body>
    <h2>String Operations</h2>
    <form method="post" action="setB_2.php">
        <label for="inputString">Enter a string:</label>
        <input type="text" name="inputString" id="inputString" required>

        <br>

        <label>Choose a separator:</label>
        <select name="separator" id="separator">
            <option value="#">#</option>
            <option value="%">%</option>
            <option value="@">@</option>
            <option value="|">|</option>
            <option value="!">!</option>
        </select>

        <br>

        <input type="submit" value="Perform String Operations">
    </form>

    
</body>
</html>
