<html>
<head>
	<title>Html form</title>
	<style type="text/css">
		div{
			background-color: yellow;
			width: 800px;
			height: 600px;
		}
		form{
			text-align: left;
			padding-left: 10px;
			font-size: 20px;
		}
		h6{
			padding-top: 20px;
			font-size: 25px;
			color: red;
		}
	</style>

</head>
<body>
<div>
<form>
	<h6>Operating System Information</h6>
	Enter your name <input type="text" name="Priyanka"/><br><br>
	Password <input type="password" name="xyz2003"/><br><br>

	<p>Which of the following Operating System have you used?</p>
	<input type="checkbox" name="linux" value="on" checked />Linux	
	<input type="checkbox" name="Windows 10" value="on"checked/>Windows 10
	<input type="checkbox" name="Macintosh 8.0" value="on"/>Macintosh 8.0
	<br>

	<p>Which of the following Operating System do you like the  best?</p>
	<input type="radio" name="operating system" value="Linux" checked />Linux	
	<input type="radio" name="operating system" value="Windows 10"/>Windows 10
	<input type="radio" name="operating system" value="Macintosh 8.0"/>Macintosh 8.0
	<br><br><br>

	<p>You have completed the form!</p><input type="submit" value="Sign Up"/>
	
</form>
</div>
</body>
</html>
